
<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? updateProduct() : submitProduct()">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" [(ngModel)]="product.title" autofocus placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="text" name="description" class="form-control" [(ngModel)]="product.description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="text" name="price" class="form-control" [(ngModel)]="product.price" placeholder="Price">
                </div>
                <div class="form-group">
                    <input type="text" name="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" placeholder="Image URL">
                </div>
                <button class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
